<style>
    
    #frame{
        width: 100%;
        height: 100%;
        justify-items: center;
        align-items: center;
    }

    #container{
        height : 400vh;
        background-color: rgb(255, 255, 255);
    }

    #container2{
        height: 400vh;
        background-color: rgb(237, 237, 237);
    }

    #index_select{
        margin-top:80px;
        display: flex;
        flex-direction: row;

        /*outline: dashed 1px black;*/
        justify-content: center;
        align-items: center;
        
    }
    
    
    #portfolio_img, #portfolio_letter{
        margin-right: 120px;
        font-size: 40px;
        font-family: "Roboto", sans-serif;
    }

    #openapi_img, #api_letter{
        margin-left: 120px;
        font-size: 40px;
        font-family: "Roboto", sans-serif;
    }

    #portfolio_letter:hover, #api_letter:hover{
        color: rgb(120, 119, 119);
        transition: 1.5s
    }

    #portfolio, #API{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #line{
        border-left : solid #444444;
        height : 500px;
    }


    /*Typing effect*/
    .wrapper {
        margin-top: 80px;
        height: 10vh;
        /*This part is important for centering*/
        display: grid;
        place-items: center;
    }

    .typing-demo {
        width: 29ch;
        animation: typing 1.8s steps(29, end), blink .5s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid;
        font-family: monospace;
        font-size: 3em;
    }

    @keyframes typing {
    from {
        width: 0
    }
    }
        
    @keyframes blink {
    50% {
        border-color: transparent
    }
    }


    /*arrow effect*/
    .arrow-down span{
        display: block;
        align-self: center;
        width: 1.5em;
        height: 1.5em;
        border-bottom: 1px solid #000000;
        border-right: 1px solid #000000;
        transform: rotate(45deg);
        margin: -10px;
        animation: animate-arrows 2s infinite;
    }


    .arrow-down{
        display: flex; /*display 설정 하지 않으면 align이 먹질 않는다*/
        margin-top: 100px;
        justify-content: center;
        align-items: center;
    }



    @keyframes animate-arrows{
        0%{
            opacity: 0;
            transform: rotate(45deg) translate(-1.5em, -1.5em);
        }
        50%{
            opacity: 1;
        }
        100%{
            opacity: 0;
            transform: rotate(45deg) translate(1.5em, 1.5em);
        }
    }   


    .arrow-down span:nth-child(1){
        animation-delay: -0.2s;
    }
    .arrow-down span:nth-child(2){
        animation-delay: -0.4s;
    }
    .arrow-down span:nth-child(3){
        animation-delay: -0.6s;
    }


    .page_navigator{
        /*navigation안에서도 Flex로 만들어서 해준다
        전체 frame뿐만 아니라 element나 block안에서도도 Flex를 쓸수 있다*/
        display: flex;
        flex-direction: row;
        background-color: white;
        /*rgb(0, 59, 98);*/
        height: 100px;    
        border-radius: 15px;
        align-items: center;    
        justify-content: space-between; 

        /*h3와 ul에 관해서 space-between이 된다*/
    }

    .page_navigator>a{
        color: black;
        filter: drop-shadow(3px 3px 5px rgb(0, 59, 98));
        transition: 0.3s
    }

    .page_navigator>a:hover{
        color: white;
        filter: drop-shadow(3px 3px 5px rgb(0, 59, 98));
        transition: 0.3s
    }

    .page_site-name{
        margin: 0px;
        margin-left: 25px;    

        /*font family 적용*/
        font-family: "Noto Sans", sans-serif;
        font-size: 50px;
        color: black;
    }

    .page_name-archive{
        /*font family 적용*/
        font-family: "Noto Sans", sans-serif;
        font-size: 32px;
        color: rgb(0, 72, 167);
    }
