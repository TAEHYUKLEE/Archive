<!DOCTYPE html>
<html lang="en">

<head>
    <title>TAYLEE Documents</title>

    <!--Style css Link-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style document.css">
    
    <!--Java script event-->
    <script src="../js/main.js" defer></script>  
    <script src="../js/components/nav.js" sync></script>
    <script src="../js/components/footer.js" sync></script>
    <script src="../js/components/header.js" sync></script>

    <common-header-component></common-header-component>
    
</head>



<body bgproperties="fixed" oncontextmenu='return false'>

    <nav-component></nav-component>

    <div class = "frame"> <!--div for grouping-->

        <div class="Archive_box">

                <!--Spring notion-->
                <div class = "topic-box" OnClick="location.href ='document/Document Archive ME.html'" style="cursor:pointer;" target='_blank'>
                    
                    <div class = "topic-box-image">
                        <img id="MEImg", alt="MEImg", src="../resources/documentLogo/MEImg.jpg" width=300 height=150>
                    </div>
    
                    <div class="topic-box-script"> 
                        <p class="topic-Ob-title">Mechanical Eng. Repo</p>

                    </div>
                </div>

                
                <!--Spring Cloud-->
                <div class = "topic-box" OnClick="location.href ='document/Document Archive CS.html'" style="cursor:pointer;" target='_blank'>
                    
                    <div class = "topic-box-image">
                        <img id="CSImg", alt="box_img", src="../resources/documentLogo/CSImg.jpg" width=300 height=150>
                    </div>
    
                    <div class="topic-box-script"> 
                        <p class="topic-Ob-title">Computer Science Repo</p>
                        <p class="topic-Ob-descript"> Start recording from 2022 </p>
                        <br>
                    </div>
                </div>


            </div>

    <footer-component></footer-component>
